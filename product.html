<!DOCTYPE html>
<html lang="en">
  <head>

    <title>세퍼드 제품 소개</title>
    <link rel="stylesheet" href="./style.css" />
    <!--이미지로드-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- 테일윈드 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!--애니메이션,와우-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <!--스와이퍼-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>

    <script>
      new WOW().init();
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap");

      html > body {
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 400;
      }

      .con {
        width: auto;
        height: auto;
        margin: 0 auto;
        width: 1280px;
      }

      ul li {
        list-style-type: none;
      }
    </style>

    <section

        <div class="absolute" style="top: 41px; left: 404px">

        </div>

    <div

      style="z-index: 1; border-top: 1px solid #adadad; top: 4094px"
    ></div>

</html>
